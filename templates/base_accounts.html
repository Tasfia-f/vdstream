{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>
        {% block title %} 
        {% if user.is_authenticated %}
        Admin Dashboard
        {% else %}
        Login Page
        {% endif %}
        {% endblock title %}   
        </title>
    
        <meta charset="utf-8" />
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
        <!--Add bootstrap-->
        <link
          rel="stylesheet"
          href='{% static  "./assets/bootstrap/css/bootstrap.min.css" %}'
        />
        <link
          rel="stylesheet"
          href='{% static "./assets/bootstrap/css/Bootsrap-css.css" %}'
        />
        <!--add font awesome-->
        <script src="https://use.fontawesome.com/07ba2c9b73.js"></script>
        <!--Bootstrap Social media icon-->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"
        />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!--using custom style css>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" /-->
        <link rel="stylesheet" href="{% static "./css/base.css" %}">
      </head>
  <body>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #fdfdfd;
      }

      .shadow {
        box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
      }
      .btn-danger {
        color: #fff;
        background-color: #f00000;
        border-color: #dc281e;
      }

      .masthead {
        background: #3398e1;
        height: auto;
        padding-bottom: 15px;
        box-shadow: 0 16px 48px #e3e7eb;
        padding-top: 10px;
      }
    </style>
    {% block body %}
    <div class="container">
      <h1 class="text-center logo my-4">
        <a href="{% url 'dashboard' %}">SohagInc</a>
      </h1>
      {% block content %} {% endblock %}
    </div>
    {% endblock %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='{% static "./assets/jquery/jquery-3.5.1.min.js" %}'></script>
    <script src='{% static "./assets/jquery/popper.min.js" %}'></script>
    <script src='{% static "./assets/bootstrap/js/bootstrap.min.js" %}'></script>
  </body>
</html>
